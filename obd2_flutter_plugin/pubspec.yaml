name: obd2_flutter_plugin
description: Flutter plugin to deal with OBD2 adapter.
version: 2.0.0
homepage:

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      ios:
        pluginClass: Obd2FlutterPlugin
      macos:
        pluginClass: macOS_OBD2FlutterPlugin